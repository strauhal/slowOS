# SlowOS X11 Configuration
# Optimized for e-ink display on Raspberry Pi

Section "ServerLayout"
    Identifier  "SlowOS"
    Screen      "Screen0"
EndSection

Section "Device"
    Identifier  "fbdev"
    Driver      "fbdev"
    Option      "fbdev" "/dev/fb0"
EndSection

Section "Monitor"
    Identifier  "eink"
    # No DPMS (display power management) for e-ink
    Option      "DPMS" "false"
EndSection

Section "Screen"
    Identifier  "Screen0"
    Device      "fbdev"
    Monitor     "eink"
    DefaultDepth 24
    SubSection "Display"
        Depth   24
        # The e-ink display resolution will be auto-detected
        # Common: 960x680 (13.3"), 1872x1404 (7.8"), 1200x825 (9.7")
    EndSubSection
EndSection

Section "ServerFlags"
    # Disable screen blanking for e-ink
    Option "BlankTime"  "0"
    Option "StandbyTime" "0"
    Option "SuspendTime" "0"
    Option "OffTime"     "0"
    # No cursor (we draw our own in the UI)
    # Option "NoCursor" "true"
EndSection

Section "InputClass"
    Identifier  "keyboard"
    MatchIsKeyboard "on"
    Driver      "evdev"
    Option      "XkbLayout" "us"
EndSection

Section "InputClass"
    Identifier  "touchpad"
    MatchIsTouchpad "on"
    Driver      "evdev"
    Option      "Tapping" "on"
    Option      "NaturalScrolling" "on"
EndSection
